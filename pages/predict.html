<script>

    var mCharts = echarts.init(document.getElementById('line'), );
    var mCharts2 = echarts.init(document.getElementById('calander'), 'dark')
    var option;
    var option2;
    var url = '../data/predict/2018predict.json';
    function dataChange(url) {
        var data1 = [];
        var data2 = [];
        $.get(url, function (ret) {
            var day = 1;
            var hour = 0;
            for (var i = 0; i < 742; i++) {
                // 
                hour++;
                if (hour > 24) {
                    hour = 1;
                    day++;
                }
                var time = '1月' + day + '日' + hour + '时';
                var temp1 = [time, ret["predict"][i]];
                var temp2 = [time, ret["reality"][i]];
                data1.push(temp1)
                data2.push(temp2)
            }

            mCharts.setOption(option = {
                legend: {
                    data: ['2018年实际值', '2018年预测值']
                },
                title: {
                    // text: city + pollution,
                    left: '1%'
                },
                tooltip: {
                    trigger: 'axis'
                },
                grid: {
                    left: '5%',
                    right: '15%',
                    bottom: '10%'
                },
                xAxis: {
                    data: data1.map(function (item) {
                        return item[0];
                    })
                },
                yAxis: {},
                toolbox: {
                    right: 10,
                    feature: {
                        dataZoom: {
                            yAxisIndex: 'none'
                        },
                        restore: {},
                        saveAsImage: {}
                    }
                },
                dataZoom: [{
                    startValue: '1月1日1时'
                }, {
                    type: 'inside'
                }],
                visualMap: {
                    top: 50,
                    right: 10,
                    pieces: [{
                        gt: 0,
                        lte: 50,
                        color: '#ea8685'
                    }, {
                        gt: 50,
                        lte: 50 * 2,
                        color: '#e77f67'
                    }, {
                        gt: 50 * 2,
                        lte: 50 * 3,
                        color: '#e66767'
                    }, {
                        gt: 50 * 3,
                        lte: 50 * 4,
                        color: '#e15f41'
                    }, {
                        gt: 50 * 4,
                        lte: 50 * 6,
                        color: '#ff4d4d'
                    }, {
                        gt: 50 * 6,
                        lte: 50 * 8,
                        color: '#ff3838'
                    }],
                    outOfRange: {
                        color: '#535c68'
                    }
                },
                series: [
                    {
                        // name: city + pollution,
                        name: '2018年实际值',
                        type: 'line',
                        data: data2.map(function (item) {
                            return item[1];
                        }),
                        markLine: {
                            silent: true,
                            lineStyle: {
                                color: '#333'
                            },
                            data: [{
                                yAxis: 0
                            }, {
                                yAxis: 50 * 2
                            }, {
                                yAxis: 50 * 3
                            }, {
                                yAxis: 50 * 4
                            }, {
                                yAxis: 50 * 6
                            }, {
                                yAxis: 50 * 8
                            }, {
                                yAxis: 50 * 10
                            }]
                        }
                    },
                    {
                        // name: city + pollution,
                        name: '2018年预测值',
                        type: 'line',
                        lineStyle: {
                            color: '#34e7e4',
                        },
                        data: data1.map(function (item) {
                            return item[1];
                        }),
                        markLine: {
                            silent: true,
                            lineStyle: {
                                color: '#333'
                            },
                            data: [{
                                yAxis: 0
                            }, {
                                yAxis: 50 * 2
                            }, {
                                yAxis: 50 * 3
                            }, {
                                yAxis: 50 * 4
                            }, {
                                yAxis: 50 * 6
                            }, {
                                yAxis: 50 * 8
                            }, {
                                yAxis: 50 * 10
                            }]
                        }
                    },
                ]
            });
        });

        option && mCharts.setOption(option);
        setTimeout(function () {
                window.onresize = function () {
                    mCharts.resize();
                    mCharts2.resize();
                }
            }, 200)
    }
    dataChange(url);

                        data.push([

                    }
                    return data;
                }

            }
            option2 = {
                tooltip: {
                    position: 'top',

                        var format = echarts.format.formatTime('yyyy-MM-dd', p.data[0]);
                        return format + ': ' + p.data[1];
