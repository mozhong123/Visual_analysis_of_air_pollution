<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="/lib/flexible.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/lib/echarts-gl.min.js"></script>
    <script src="/lib/bmap.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=gBxjOkvaV2UPxn3O7oKwt1IL5ZpRUCvZ"></script>
    <title>1</title>
</head>

<body>
<div class="total_chose_box" style="width:100%;position: relative;">
    <button class="chose_enter" id="btn8">TEMP</button>
</div>
<div class="con left" style="width:50%;position:relative;">
    <div class="div_any">
        <div class="left div_any01" style="width:100%;">
            <div class="div_any_child" style="width:98%;position:relative;height: 13.125rem;">
                <div class="div_any_title"></div>
                <div id="wind" style="width:98%;position:relative;left:1%;height: 12.5rem;top:0.3125rem"></div>
            </div>
        </div>
    </div>
</div>
</body>

<script>

    var colors = ['#20bf6b', '#0fb9b1', '#f7b731', '#fa8231', '#eb3b5a', '#6F1E51', '#1e90ff', '#5352ed', '#3742fa', '#3c40c6'];
    var arr = ['PM2.5', 'PM10', 'SO2', 'NO2', 'CO', 'O3', 'U', 'V', 'TEMP', 'RH', 'PSFC'];
    var mCharts4 = echarts.init(document.getElementById('wind'), 'light');
    var city = '北京'
    var year = 2013;
    var month = 1;
    var day = 1;
    var curtain = 0;
    var url4 = '/data/1.json';

    function dataChange4(url) {
        var data = [];
        var maxMag = 0;
        var minMag = Infinity;
        $.get(url, function (ret) {
            //    console.log(ret.data)
            var obj = ret.data;
            // var count = 0;
            for (var i = 0; i < obj.length; i++) {
                var u = obj[i][0];//纬向风速
                var v = obj[i][1];//经向风速
                var mag = Math.sqrt(u * u + v * v);
                //     //   console.log(mag);
                var lat = obj[i][2];//纬度
                var lon = obj[i][3];//经度
                var itemArr = [lon, lat, v, u, mag]
                data.push(itemArr)
                maxMag = Math.max(mag, maxMag);
                minMag = Math.min(mag, minMag);
            }
            var trajectory = [];
            let series2 = [{
                type: 'flowGL',
                coordinateSystem: 'bmap',
                data: data,
                supersampling: 4,
                particleType: 'line',
                particleDensity: 90,
                particleSpeed: 5,
                itemStyle: {
                    opacity: 0.9
                }
            },
                // {
                //     type: 'scatter',
                //     coordinateSystem: 'bmap',
                //     symbol: 'image://./feiting.svg',
                //     symbolOffset: [0, 0],
                //     symbolSize: 20,
                //     symbolRotate: 45,
                //     hoverAnimation: true,
                //     data: trajectory,
                // }
            ];

            trajectory.forEach(function (element, index) {
                if (index < trajectory.length - 1) {
                    let endNum = index + 1;
                    series2.push({
                        type: 'lines',
                        coordinateSystem: 'bmap',  // 线连接，  只需要起点和终点坐标
                        zlevel: 2,
                        effect: {
                            show: true,
                            period: 6,
                            trailLength: 0,
                            symbol: 'image://./feiting.svg',
                            symbolSize: 20
                        },
                        lineStyle: {
                            normal: {
                                color: 'red',
                                width: 3,
                                opacity: 0.99,
                                curveness: 0
                            }
                        },
                        data: [{
                            coords: [[trajectory[index][0], trajectory[index][1]], [trajectory[endNum][0], trajectory[endNum][1]]]
                        }],
                    });
                    //console.log([ [trajectory[index][0], trajectory[index][1]],[trajectory[endNum][0],trajectory[endNum][1]]])
                }
            });
            mCharts4.setOption({
                title: {
                    show: true,
                    text: '全国' + year + '年' + month + '月' + day + '日风向图',
                    left: 'center',
                    textStyle: {
                        color: '#fff'
                    }
                },
                visualMap: {
                    left: 'right',
                    min: minMag,
                    max: maxMag,
                    dimension: 4,
                    inRange: {
                        // color: ['green', 'yellow', 'red']
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                    },
                    realtime: false,
                    calculable: true,
                    textStyle: {
                        color: '#fff'
                    }
                },
                bmap: {
                    center: [105, 38],
                    zoom: 5,
                    roam: true,
                    mapStyle: {
                        styleJson: [
                            {
                                featureType: "water",
                                elementType: "all",
                                stylers: {
                                    color: "#273c75"
                                }
                            },
                            {
                                featureType: "land",
                                elementType: "all",
                                stylers: {
                                    color: "#353b48"
                                }
                            },
                            {
                                featureType: "railway",
                                elementType: "all",
                                stylers: {
                                    visibility: "off"
                                }
                            },
                            {
                                featureType: "highway",
                                elementType: "all",
                                stylers: {
                                    color: "#353b48"
                                }
                            },
                            {
                                featureType: "highway",
                                elementType: "labels",
                                stylers: {
                                    visibility: "off"
                                }
                            },
                            {
                                featureType: "arterial",
                                elementType: "geometry",
                                stylers: {
                                    color: "off"
                                }
                            },
                            {
                                featureType: "arterial",
                                elementType: "geometry.fill",
                                stylers: {
                                    color: "off"
                                }
                            },
                            {
                                featureType: "poi",
                                elementType: "all",
                                stylers: {
                                    visibility: "off"
                                }
                            },
                            {
                                featureType: "green",
                                elementType: "all",
                                stylers: {
                                    visibility: "off"
                                }
                            },
                            {
                                featureType: "subway",
                                elementType: "all",
                                stylers: {
                                    visibility: "off"
                                }
                            },
                            {
                                featureType: "manmade",
                                elementType: "all",
                                stylers: {
                                    color: "#d1d1d1"
                                }
                            },
                            {
                                featureType: "local",
                                elementType: "all",
                                stylers: {
                                    color: "#d1d1d1"
                                }
                            },
                            {
                                featureType: "arterial",
                                elementType: "labels",
                                stylers: {
                                    visibility: "off"
                                }
                            },
                            {
                                featureType: "boundary",
                                elementType: "all",
                                stylers: {
                                    color: "#fefefe"
                                }
                            },
                            {
                                featureType: "building",
                                elementType: "all",
                                stylers: {
                                    color: "#d1d1d1"
                                }
                            },
                            {
                                featureType: "label",
                                elementType: "labels.text.fill",
                                stylers: {
                                    color: "#999999"
                                }
                            }
                        ]


                    }
                },
                series: series2,
            });
        });
        curtain = 4;
    }
    dataChange4(url4)

    var item = '';
    function dataChange5(url) {
        var points = [];
        var minData = 100000;
        var maxData = -100000;
        $.get(url, function (data) {
            //  console.log(data)
            var obj = data.data;
            for (var i = 0; i < obj.length; i++) {
                // console.log(i)
                var lat = obj[i][2];//纬度
                var lon = obj[i][3];//经度
                //   var value = parseFloat(data[i]["TEMP(K)"]);
                if (item == 'TEMP') {
                    var value = obj[i][4];
                }
                if (item == 'RH') {
                    var value = obj[i][5];
                }
                if (item == 'PSFC') {
                    var value = obj[i][6];
                }
                if (value > maxData) maxData = value;
                if (value < minData) minData = value;
                var itemArr = [lon, lat, value]
                points.push(itemArr)
            }
            mCharts4.setOption(option = {
                title: {
                    show: true,
                    text: '全国' + year + '年' + month + '月' + day + '日' + item,
                    left: 'center',
                    textStyle: {
                        color: '#fff'
                    }
                },
                animation: false,
                bmap: {
                    center: [105, 38],
                    zoom: 5,
                    roam: true
                },
                visualMap: {
                    show: false,
                    top: 'top',
                    min: minData,
                    max: maxData,
                    seriesIndex: 0,
                    calculable: true,
                    inRange: {
                        color: ['blue', 'blue', 'green', 'yellow', 'red']
                    }
                },
                series: [{
                    type: 'heatmap',
                    coordinateSystem: 'bmap',
                    data: points,
                    pointSize: 11,
                    blurSize: 11
                }]
            });
            // 添加百度地图插件
            var bmap = mCharts4.getModel().getComponent('bmap').getBMap();
            bmap.addControl(new BMap.MapTypeControl());
        });
        curtain = 5;
    }
    $('#btn8').click(function () {//jqury对元素进行获取
        item = 'TEMP';
        dataChange5(url4);
    })
</script>

</html>
